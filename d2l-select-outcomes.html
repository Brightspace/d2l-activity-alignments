<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-button/d2l-button.html">
<link rel="import" href="../d2l-button/d2l-button-icon.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="./siren-entity-behavior.html">
<link rel="import" href="./d2l-outcome.html">
<link rel="import" href="./localize-behavior.html">
<!--
`d2l-select-outcomes`


@demo demo/index.html
-->

<dom-module id="d2l-select-outcomes">
	<template strip-whitespace>
		<style>
			:host {
				display: block;
			}

			ul {
				padding: 0;
			}

			li {
				list-style-type: none;
				margin-top: -1px;
				border: 1px solid transparent;
				border-top-color: var(--d2l-color-gypsum);
				color: var(--d2l-color-ferrite);
			}

			li.d2l-select-outcomes-first {
				border-top-color: transparent;
			}

			li:focus,
			li:hover {
				z-index: 2;
				background-color: var(--d2l-color-celestine-plus-2);
				border-top: 1px solid var(--d2l-color-celestine-plus-1);
				border-bottom: 1px solid var(--d2l-color-celestine-plus-1);
				color: var(--d2l-color-celestine);
			}

			li.d2l-select-outcomes-last:focus,
			li.d2l-select-outcomes-last:hover {
				border-bottom-color: var(--d2l-color-celestine-plus-1);
			}
			d2l-button {
				margin-right: 0.5rem;
			}
			:host-context([dir="rtl"]) {
				margin-right: 0;
				margin-left: 0.5rem;
			}
			:host(:dir(rtl)) {
				margin-right: 0;
				margin-left: 0.5rem;
			}

			.main {
				display: flex;
				flex-direction: column;
				height: 100%;
			}
			.header {
				flex: 0 0 auto;
				display: flex;
				justify-content: flex-end;
			}
			ul {
				flex: 1 1 auto;
				overflow: auto;
			}
			.buttons {
				flex: 0 0 auto;
			}
		</style>
		<div class="main">
			<div class="header">
				<d2l-button-icon icon="d2l-tier1:close-default"></d2l-button-icon>
			</div>
			<ul>
				<template is="dom-repeat" items="[[objectives]]">
					<li class$="[[_getClass(index, objectives)]]">
						<d2l-outcome entity="[[item]]"></d2l-outcome>
					</li>
				</template>
			</ul>
			<div class="buttons">
				<d2l-button primary>[[localize('add')]]</d2l-button>
				<d2l-button>[[localize('cancel')]]</d2l-button>
			</div>
		</div>
	</template>

	<script>
		Polymer({

			is: 'd2l-select-outcomes',

			behaviors: [
				window.D2L.PolymerBehaviors.SirenEntityBehavior,
				window.D2L.PolymerBehaviors.SelectOutcomes.LocalizeBehavior
			],

			properties: {
				alignmentsHref: String,
				alignmentsEntity: Object,
				objectives: {
					type: Object,
					computed: '_getObjectives(entity)'
				}
			},

			observers: [
				'_fetch("alignmentsEntity", alignmentsHref, token)'
			],

			_getClass: function(index, objectives) {
				if (index === 0) {
					return 'd2l-select-outcomes-first';
				} else if (index === objectives.length - 1) {
					return 'd2l-select-outcomes-last';
				}
				return '';
			},

			_getObjectives: function(entity) {
				return entity && entity.getSubEntitiesByRel('https://api.brightspace.com/rels/__objective');
			}

		});
	</script>
</dom-module>
