<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>d2l-select-outcomes demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../d2l-fetch-siren-entity-behavior/d2l-fetch-siren-entity-behavior.html">
	<link rel="import" href="./request-mock.html">
    <link rel="import" href="../d2l-select-outcomes.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic d2l-select-outcomes demo</h3>
      <demo-snippet>
        <template>
          <d2l-select-outcomes id="demo-select-outcomes"></d2l-select-outcomes>
        </template>
      </demo-snippet>

	  <h3>Basic d2l-outcome demo</h3>
      <demo-snippet>
        <template>
          <d2l-outcome id="demo-outcome"></d2l-outcome>
        </template>
      </demo-snippet>
    </div>
	<script>
		window.addEventListener('WebComponentsReady', function() {
			document.getElementById('demo-select-outcomes').href = 'https://activity-usage.api.brightspace.com/activity-1';
			document.getElementById('demo-select-outcomes').token = '1234';

			document.getElementById('demo-outcome').entity = window.D2L.Hypermedia.Siren.Parse({
				properties: {
					description: 'Description',
					jurisdiction: 'Jurisdiction',
					notation: 'Notation'
				},
				links: [{
					rel: ['self'],
					href: 'https://outcomes.api.brightspace.com/objective-1'
				}]
			});
		});
	</script>
  </body>
</html>
